<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAME PROJECT 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <h2>Rock Paper Scissors Lizard Spock</h2>

    <div>
      <a href="rules.html" class="boton">RULES</a>
    </div>

    <div class="result-field">
      <div class="result-images">
        <span class="user-result">
          <img src="images/Rock.webp" alt="Imagen Rock">
        </span>
        <span class="cpu-result">
          <img src="images/Rock.webp" alt="Imagen Rock">
        </span>
      </div>
      <div class="result">¡¡Let's play!!</div>
    </div>

    <div class="option-images">
      <div class="option-image">
        <img src="images/Rock.webp" alt="Rock">
        <p>Rock</p>
      </div>
      <div class="option-image">
        <img src="images/Paper.webp" alt="Paper">
        <p>Paper</p>
      </div>
      <div class="option-image">
        <img src="images/Scissors.webp" alt="Scissors">
        <p>Scissors</p>
      </div>
      <div class="option-image">
        <img src="images/Lizard.webp" alt="Lizard">
        <p>Lizard</p>
      </div>
      <div class="option-image">
        <img src="images/Spock.webp" alt="Spock">
        <p>Spock</p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
