<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock, Paper, Scissors, Lizard, Spock Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <br> <br>

  <section class="container">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <div class="good-luck">¡¡ GOOD LUCK !!</div>

    <div class="result-field">
      <div class="result-images">
        <span class="user-result">
          <img src="images/Rock.png" alt="Rock hand gesture">
        </span>
        <span class="cpu-result">
          <img src="images/Rock.png" alt="Rock hand gesture">
        </span>
      </div>
      <div class="result">¡¡START GAME!!</div>

      

    </div>
  
          

    <div class="option-images">
      <span class="option-image">
        <img src="images/Rock.png" alt="Rock hand gesture">
        <p>Rock</p>
      </span>
      <span class="option-image">
        <img src="images/Paper.png" alt="Paper hand gesture">
        <p>Paper</p>
      </span>
      <span class="option-image">
        <img src="images/Scissors.png" alt="Scissors hand gesture">
        <p>Scissors</p>    
      </span>
      <span class="option-image">
        <img src="images/Lizard.png" alt="Lizard hand gesture">
        <p>Lizard</p>  
      </span>
      <span class="option-image">
        <img src="images/Spock.png" alt="Spock hand gesture">
        <p>Spock</p>  
      </span>
    </div>
  </section>

<div class="container1">
    
    <br>
    <button id="back-to-menu" onclick="window.location.href='index.html';">Back to Menu</button>
  </div>

  <div id="rules-box"></div>

  <script src="script.js"></script>
</body>
</html>
